<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>机房监控演示</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<script type="text/javascript">
			var Monitor = {};
			
			Monitor.Class = function() {
				var len = arguments.length;
			    var P = arguments[0];
			    var F = arguments[len-1];
			
			    var C = typeof F.init == "function" ?
			        F.init :
			        function(){ P.prototype.init.apply(this, arguments); };
			
			    if (len > 1) {
			        var newArgs = [C, P].concat(
			                Array.prototype.slice.call(arguments).slice(1, len-1), F);
			        Monitor.inherit.apply(null, newArgs);
			    } else {
			        C.prototype = F;
			    }
			    return C;
			}
			
			Monitor.inherit = function(C, P) {
				var F = function() {};
				F.prototype = P.prototype;
				C.prototype = new F;
				var i, l, o;
				for(i=2, l=arguments.length; i<l; i++) {
					o = arguments[i];
				    if(typeof o === "function") {
				    		o = o.prototype;
				    }
				    Monitor.Util.extend(C.prototype, o);
				}
			}
			
			Monitor.Util = Monitor.Util || {};
			Monitor.Util.extend = function(destination, source) {
			    destination = destination || {};
			    if (source) {
			        for (var property in source) {
			            var value = source[property];
			            if (value !== undefined) {
			                destination[property] = value;
			            }
			        }
			        
			        var sourceIsEvt = typeof window.Event == "function"
			                          && source instanceof window.Event;
			
			        if (!sourceIsEvt
			           && source.hasOwnProperty && source.hasOwnProperty("toString")) {
			            destination.toString = source.toString;
			        }
			    }
			    return destination;
			}
			
		</script>
	</body>
</html>
